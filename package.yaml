name: sxako
version: 0.1.0.0
github: Javran/sxako
license: BSD3
author: Javran Cheng
maintainer: javran.c@gmail.com
copyright: "Copyright: (c) 2019-Present Javran Cheng"

description: description

ghc-options:
  - -Wall

default-extensions:
  - BangPatterns
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingVia
  - EmptyCase
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoUnicodeSyntax
  - NumericUnderscores
  - OverloadedStrings
  - PartialTypeSignatures
  - PolyKinds
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeSynonymInstances

dependencies:
- aeson
- attoparsec
- base
- bytestring
- containers
- deepseq
- hashable
- lzma
- mtl
- resourcet
- split
- text
- vector
- writer-cps-mtl
- yaml

data-files: 
- data/ChessMerida.svg
- testdata/*.yaml
- testdata/*.yaml.xz

library:
  source-dirs: src
  dependencies:
    - primitive

executables:
  demo:
    main: Main.hs
    source-dirs: exe
    dependencies:
      - SVGFonts
      - aeson
      - async
      - brick
      - bytestring
      - colour
      - containers
      - dhall
      - diagrams-core
      - diagrams-lib
      - diagrams-rasterific
      - dlist
      - http-client
      - http-client-tls
      - mtl
      - process
      - random
      - safe-exceptions
      - sxako
      - text
      - time
      - timeit
      - typed-process
      - uri-encode
      - utility-ht
      - vty
      - shower

    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  hspec:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - sxako
      - QuickCheck
      - hspec
      - hspec-attoparsec
      - raw-strings-qq
    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -main-is Spec
